<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        footer {
            text-align: center;
            color: #343a40;
            margin-top: 20px;
        }

        .note-card {
            margin-bottom: 15px;
        }

        .realizada {
            text-decoration: line-through;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header class="bg-primary text-white text-center p-3">
        <h1>Notas</h1>
    </header>

    <main class="container my-4">
        <div class="bg-light p-4 rounded shadow-sm">
            <h2 class="text-center">Nueva Nota</h2>
            <div class="d-flex justify-content-between align-items-center">
                <div class="flex-grow-1 me-3">
                    <input type="text" class="form-control mb-2" id="tittle" placeholder="Titulo" required>
                    <textarea id="text" class="form-control" rows="4" placeholder="Escribe la nota aquí"></textarea>
                </div>
                <div class="d-flex flex-column">
                    <button class="btn btn-primary mb-2" id="botonGuardar">Guardar</button>
                    <button class="btn btn-secondary" id="botonBorrar" onclick="clearInputs()">Borrar</button>
                </div>
            </div>
        </div>

        <div class="mt-4">
            <input class="form-control mb-2" type="search" id="search" placeholder="Buscar notas...">
            <div class="form-check form-switch mb-2">
                <input class="form-check-input" type="checkbox" id="filterDone">
                <label class="form-check-label" for="filterDone">Mostrar realizadas</label>
            </div>
            <div id="tarjetasPintadas" class="row">
                <!-- Las tarjetas de notas se pintarán aquí -->
            </div>
        </div>
    </main>

    <footer>
        <p>Creado por tu nombre</p>
    </footer> 
    <script src="./java.js"></script>
</body>

</html>
